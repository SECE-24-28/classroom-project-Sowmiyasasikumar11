<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width,initial-scale=1.0">
	 <title>Login Page</title>
	 <script src="https://cdn.tailwindcss.com"></script>
	 <script>
	 function demo(){
	 let a=parseInt(document.getElementById("t1").value);
	 let b=parseInt(document.getElementById("t2").value);
	 let x=a+b;
	 document.getElementById("t3").value=x;
	 alert("Success");
	}
	</script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
     <div class="bg-white p-8 rounded-lg shadow-md w-96">
         <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Calculator</h2>
         <div class="space-y-4">
             <input type="number" placeholder="Enter First Number" id="t1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
             <input type="number" placeholder="Enter Second Number" id="t2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
             <input type="text" placeholder="Answer" id="t3" readonly class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50">
             <button onclick="demo()" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">Calculate</button>
         </div>
     </div>
</body>
</html>
